<!doctype html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="48x48" rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="лого" width="60" height="60"></a>Панель
        администратора</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/" title="На клиентсткую часть сайта">На сайт</a>
        <a class="p-2 text-dark" href="/api/admin" title="Панель администратора...">Админка</a>
        {% if current_user.is_authenticated %}
        <a class="btn btn-secondary" href="/logout" title="Выход из сеанса администрирования">Выйти</a>
        {% else %}
        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
        {% endif %}
    </nav>
</div>

{% block body %}{% endblock %}
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <h4 align="center">
        <img src="{{ url_for('static', filename='images/librarian.png') }}" alt="все права защищены" width="100"
             height="100">
        <small class="d-block mb-3 text-muted">©Библиотекарь-2022</small>
    </h4>
</footer>
</div>
</body>
</html>
